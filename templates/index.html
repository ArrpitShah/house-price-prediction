<!DOCTYPE html>
<html>
<head>
    <title>  House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; max-width: 500px; }
        .result { margin-top: 20px; font-size: 22px; font-weight: bold; color: green; }
    </style>
</head>
<body>
<div class="container card shadow p-4 bg-white">
    <h2 class="text-center mb-4"> Banglore House Price Prediction</h2>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <input type="number" step="0.01" name="total_sqft" class="form-control" placeholder="Total Sqft" required>
        </div>
        <div class="mb-3">
            <input type="number" name="bath" class="form-control" placeholder="Bathrooms" required>
        </div>
        <div class="mb-3">
            <input type="number" name="balcony" class="form-control" placeholder="Balcony" required>
        </div>
        <div class="mb-3">
            <input type="number" name="bedrooms" class="form-control" placeholder="Bedrooms" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict Price</button>
    </form>
    {% if prediction_text %}
        <div class="result text-center">{{ prediction_text }}</div>
    {% endif %}
</div>
</body>
</html>
